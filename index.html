<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-half">
            <div class="header">
                <div class="logo-container">
                    <img src="./logo.png" alt="Logo" class="logo">
                    <div class="logo-text">
                        <span class="regions">REGIONS</span>
                        <span class="mortgage">Mortgage</span>
                    </div>
                </div>
                <div>
                    <span class="newCustomer">
                        Are you a new Customer?
                    </span>
                    <button class="enroll-btn">Enroll Now</button>
                </div>
            </div>
            <div class="login-form">
                <h2>Welcome Back</h2>
                <p>Enter your Regions MyMortgage account.</p>
                
                <input type="text" id="online-id" placeholder="Online ID" required>
               
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    
                </div>

               

                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                
   
                
                
                <button id="login-btn" class="login-btn" disabled>Login</button>
                
                <div class="options">
                    <a href="#" class="option-link">Forgot Online ID?</a>
                    <a href="#" class="option-link">Forgot Password?</a>
                </div>
            </div>
        </div>
        <div class="right-half">
            <img src="./house.jpg" alt="Cover Image" class="cover-image">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
